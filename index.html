<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>カヌー競技ジャッジシステム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>区間ジャッジ</h1>

    <div id="setup-controls">
        <select id="section-selector">
            <option value="1">区間1 (G1-4)</option>
            <option value="2">区間2 (G5-9)</option>
            <option value="3">区間3 (G10-12)</option>
            <option value="4">区間4 (G13-18)</option>
            <option value="5">区間5 (G19-22)</option>
        </select>
        <select id="round-selector">
            <option value="予選">予選</option>
            <option value="決勝">決勝</option>
        </select>
    </div>

    <div id="file-setup" class="setup-box">
        <p id="loading-message">名簿を読み込んでください</p>
        <button id="load-roster-btn">名簿を同期する</button>
    </div>

    <div id="column-headers"></div>
    <div id="arrays-container"></div>

    <div id="navigation-buttons">
        <button id="prev-array-btn">↑</button>
        <button id="prev-cell-btn">←</button>
        <button id="next-cell-btn">→</button>
        <button id="next-array-btn">↓</button>
    </div>

    <div id="number-buttons">
        <button class="number-btn" data-value="0">0</button>
        <button class="number-btn" data-value="2">2</button>
        <div class="split-btn-container">
            <button class="number-btn" data-value="50">50</button>
            <button id="clear-btn">X</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
